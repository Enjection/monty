language: python
python:
    - "3.9"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"
#       - $HOME/.cache/pip

install:
    - pip install -U platformio
    - pip install invoke
    - pio update

script:
    - pio run -e native
    - pio test -e native
    - inv native
    - inv python
