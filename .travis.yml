# using Ubuntu 20.04 and the generic image, which has Python w/o virtualenv

dist: focal
language: generic

sudo: false
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.platformio
    - $HOME/mpy

install:
  # tool setup: pio & inv
  - pip3 install -U platformio invoke
  - pio update
  - pio system info

  # build mpy-cross
  - MPY=~/mpy/mpy-cross
  - URL=https://github.com/micropython/micropython.git
  - [ -d $MPY ] || git clone --depth 1 -b v1.14 $URL ~/mpy
  - make -C $MPY
  - export PATH=$PATH:$MPY
  - inv health

script:
  # quick native checks
  - pio run -e native -s
  - mpy-cross valid/hello.py
  - .pio/build/native/program valid/hello.mpy

  # native invoke tasks
  - inv test
  - inv python

  # embedded builds
  - inv x-sizes
  - inv x-examples
