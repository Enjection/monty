<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monty VM</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      // GENERAL SETTINGS
      name: 'Monty VM',
      repo: 'https://github.com/jeelabs/monty',
      homepage: '/overview.md',
      loadSidebar: true,
      //logo: '/assets/favicon.png',
      themeColor: '#A00',

      // SIDEBAR NAVIGATION
      auto2top   : true,
      maxLevel   : 2,
      subMaxLevel: 2,
      externalLinkTarget: '_blank',

      // PLUGIN SETTINGS
      search: {
        depth      : 3,
        noData     : 'No matches found.',
        placeholder: 'Search ...'
      }
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- Search Box Plugin -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- Tabs Plugin-->
  <script src="https://unpkg.com/docsify-tabs/dist/docsify-tabs.min.js"></script>
  <!-- Pagination Plugin-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!--
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  -->

</body>
</html>
