[platformio]
default_envs = genericSTM32F103RC-enc28j60

[env]
platform = ststm32
framework = stm32cube
src_filter = +<stm32/>
lib_deps = JeeH
test_transport = custom

[env:genericSTM32F103RC]
board = genericSTM32F103RC
upload_protocol = blackmagic
monitor_speed = 115200

[env:genericSTM32F103RC-enc28j60]
extends = env:genericSTM32F103RC
build_flags = -DCONFIG=F103RC_NET
