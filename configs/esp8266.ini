[platformio]
data_dir = src/esp8266/data/

[env:esp01_1m]
platform = espressif8266
framework = arduino
src_filter = +<esp8266/>
build_flags = -std=c++11
board_build.filesystem = littlefs
upload_speed = 460800
monitor_speed = 115200
lib_deps =
    ESPAsyncTCP
    ESP Async WebServer
board = esp01_1m

[env:d1_mini]
extends = env:esp01_1m
board = d1_mini
upload_speed = 1000000
