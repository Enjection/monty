[platformio]
default_envs = d1_mini
data_dir = src/esp8266/data/

[env:base]
platform = espressif8266
framework = arduino
src_filter = +<esp8266/>
build_flags = -std=c++11
upload_speed = 460800
monitor_speed = 115200

[env:esp01]
extends = env:base
board = esp01

[env:esp01_1m]
extends = env:base
board = esp01_1m

[env:d1_mini]
extends = env:base
board = d1_mini

[env:d1_mini_pro]
extends = env:base
board = d1_mini_pro
