[env]
platform = ststm32
framework = stm32cube
src_filter = +<stm32cube/>
lib_deps = JeeH
test_transport = custom

[env:nucleo_l412kb]
board = nucleo_l412kb
# use "jlink" to produce a firmware.bin, but copy manually to NODE_L412KB drive
upload_protocol = jlink
monitor_speed = 115200
#build_flags = -DSTM32L4 -Wno-return-type -DNDEBUG
build_flags = -DSTM32L4
